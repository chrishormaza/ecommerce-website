    <section id="signUpPage" class="pt-md-3">
      <h1 class="section-title text-center"> Register</h1>

      <div class="container d-flex justify-content-center pt-md-3">
        <div class="card loginCard" style="width: 28rem;"> 
          <div class="text-center">
            <form class="px-4 py-3">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control text-center" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control text-center" id="lastName" placeholder="Enter Last Name">
                </div>
              </div>
              <div class="mb-2">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" class="form-control text-center" id="emailAddress" placeholder="Enter Email Address" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control text-center" id="password" placeholder="Enter Password">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control text-center" id="password" placeholder="Enter Password Again">
              </div>
              <div class="mb-3">
                <label for="refer" class="refer-selection mb-2"> Heard Us From Where?</label>
                <select class="form-select text-center" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="ad">Advertisement</option>
                  <option value="ig">Instagram</option>
                  <option value="fb">Facebook</option>
                  <option value="x">Twitter</option>
                  <option value="tt">TikTok</option>
                  <option value="rat">Gym Rat</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary"> SIGN UP !</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="pt-md-5"></div>

    <footer>
      <div id="nutrivibe-newsletter" class="newsletter-section">
        <section>
          <div class="newsletter_section text-center">
            <h2> Subscribe</h2>
              <p> Join our global community and embrace a healthier you, delivered straight to your world, 365 days a year!</p>
            <div class="newsletter">
              <form class="d-flex justify-content-center">
                <input class="email px-2" type="email" placeholder="Enter Email" aria-label="Email">
